name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 替換下方的 <你的HF帳號> 和 <Space名稱>
          git push --force https://你的HF帳號名稱:$HF_TOKEN@huggingface.co/spaces/你的HF帳號名稱/Space名稱 main
